<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <form class="name-form">
          <div class="form-group">
            <label for="x">Player X</label>
            <input type="text" name="x" id="x" required value="Player 1" />
          </div>
          <div class="form-group">
            <label for="o">Player O</label>
            <input type="text" name="o" id="o" required value="Player 2" />
            <div class="radio-group">
              <input
                type="radio"
                name="player-type-2"
                id="human-type-2"
                value="human"
                checked
              />
              <label for="human-type-2">Human</label>
              <input
                type="radio"
                name="player-type-2"
                id="computer-type-2"
                value="computer"
              />
              <label for="computer-type-2">Dumb Computer</label>
              <input
                type="radio"
                name="player-type-2"
                id="computer-type-3"
                value="computer-ai"
              />
              <label for="computer-type-2">AI Computer</label>
            </div>
          </div>
          <input class="btn--start" type="submit" value="Start" />
        </form>
        <div class="board"></div>
        <div class="game-over">
          <p class="winner"></p>
          <button class="btn--again">Play again?</button>
          <button class="btn--restart">Restart</button>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
